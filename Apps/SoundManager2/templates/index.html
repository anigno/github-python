<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Webpage</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        .container {
            margin: 50px;
        }
        .status-text {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <button id="actionButton">Click Me</button>
    <br><br>
    <label for="scrollBar">Scroll Bar:</label>
    <input type="range" id="scrollBar" min="0" max="100" value="{{ scroll_value }}">
    <span id="scrollValue">{{ scroll_value }}</span>
    <div class="status-text" id="statusText">{{ status_text }}</div>
</div>


</body>
</html>
